<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Customer Management</title>
<link rel="stylesheet"
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous">
</head>
<body>
<div class="container my-2" align="center">
 
<h3>Customer List</h3>
<a th:href="@{/addnew}" class="btn btn-primary btn-sm mb-3" >Register Customer</a>
    <table style="width:80%" border="1"
           class = "table table-striped table-responsive-md">
    <thead>
  <tr>
  	<th>Id</th>
    <th>First Name</th>
    <th>Last Name</th>
    <th>Email</th>
    <th>State</th>
    <th>City</th>
    <th>Adress</th>
    <th>Zip</th>
    <th>Action</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="customer:${listAllCustomers}">
  		<td th:text="${customer.id}"></td>
        <td th:text="${customer.firstName}"></td>
        <td th:text="${customer.lastName}"></td>
        <td th:text="${customer.email}"></td>
 		<td th:text="${customer.state}"></td>
 		<td th:text="${customer.city}"></td>
 		<td th:text="${customer.address}"></td>
 		 <td th:text="${customer.zip}"></td>
 		 <td> <a th:href="@{/showCustomerUpdate/{id}(id=${customer.id})}"
                class="btn btn-primary">Update</a>
         <a th:href="@{/deleteCustomer/{id}(id=${customer.id})}"
                class="btn btn-danger">Unregister</a>
  </tr>
  </tbody>
</table>
</div>
</body>
</html>
